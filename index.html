<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* BACKGROUND */
#gradientBg{
  position:fixed;inset:0;
  background:linear-gradient(-45deg,#fde2ea,#fff1f5,#fce7f3);
  background-size:400% 400%;
  animation:gradient 14s ease infinite;
  z-index:0;
}
@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* PHOTO */
#photoBg{
  position:fixed;inset:0;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  opacity:.6;
  display:none;
  z-index:1;
}
#photoOverlay{
  position:fixed;inset:0;
  background:rgba(255,240,246,.45);
  display:none;
  z-index:2;
}

/* HEARTS */
.heart{
  position:absolute;top:-40px;
  font-size:26px;opacity:.35;
  animation:fall linear infinite;
  z-index:5;
}
@keyframes fall{to{transform:translateY(120vh)}}

/* SCREENS */
#sender,#receiver,#musicGate{
  position:absolute;inset:0;z-index:10;
}
#sender,#receiver{
  display:none;align-items:center;justify-content:center;
}
#sender{display:flex}

/* FORM */
.form{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:34px;
  width:380px;
  box-shadow:0 40px 80px rgba(255,105,135,.3);
}
.form h1{
  font-family:'Playfair Display',serif;
  color:#c9184a;
  text-align:center;
}

input,select,textarea,button{
  width:100%;margin-top:14px;padding:12px;
  border-radius:14px;border:1px solid #ddd;
  font-family:'Poppins',sans-serif;
}

/* RECEIVER */
#receiverContent{text-align:center;max-width:720px;padding:20px}
.title{font-family:'Playfair Display',serif;font-size:26px;color:#d6336c;opacity:0}
.valentine{font-family:'Great Vibes',cursive;font-size:64px;color:#c9184a;opacity:0}
.name{
  font-family:'Playfair Display',serif;
  font-size:52px;
  font-weight:600;
  color:#9d0208;
  opacity:0;
}
.message{font-size:18px;margin-top:16px;opacity:0}
.message div{margin-bottom:6px;color:#7b2d3a}
.signature{margin-top:28px;font-size:14px;color:#b56576;opacity:0}

/* FADE */
.fade{animation:fadeIn 1.2s forwards}
@keyframes fadeIn{to{opacity:1}}

/* MUSIC */
#musicGate{
  background:rgba(255,255,255,.88);
  display:none;align-items:center;justify-content:center;
  flex-direction:column;
}
.actionBtn{
  background:linear-gradient(135deg,#c9184a,#e6396f);
  color:#fff;border:none;
  padding:14px 24px;border-radius:30px;
  margin-top:14px;cursor:pointer;
}
#revealHeart{font-size:46px;animation:pulse 1.6s infinite;display:none}
#revealText{display:none;color:#c9184a}
@keyframes pulse{50%{transform:scale(1.15)}}

/* SHARE */
#shareBox{display:none;margin-top:16px}
#shareBox input{font-size:12px}
</style>
</head>

<body>

<div id="gradientBg"></div>
<div id="photoBg"></div>
<div id="photoOverlay"></div>

<!-- SENDER -->
<div id="sender">
  <div class="form">
    <h1>Make your Valentine feel Special</h1>

    <input id="nameInput" placeholder="Their name">

    <select id="messageSelect">
      <option value="">Choose a message</option>
      <option value="Every day feels a little lighter|||Knowing you‚Äôre a part of my life.|||I‚Äôm grateful for you, always.">
        Grateful Always
      </option>
    </select>

    <input type="file" id="photoInput" accept="image/*">
    <input id="spotifyInput" placeholder="Spotify link">

    <button class="actionBtn" onclick="openPreview()">Preview</button>

    <div id="shareBox">
      <p>Copy & share this link üíó</p>
      <input id="shareLink" readonly>
    </div>
  </div>
</div>

<!-- RECEIVER -->
<div id="receiver">
  <div id="receiverContent">
    <div class="title" id="t1">Happy</div>
    <div class="valentine" id="t2">Valentine‚Äôs Day</div>
    <div class="name" id="t3"></div>
    <div class="message" id="t4"></div>
    <div class="signature" id="t5">From someone smiling while you read this.</div>
  </div>
</div>

<!-- MUSIC -->
<div id="musicGate">
  <iframe id="spotifyPlayer" width="360" height="152"></iframe>
  <button class="actionBtn" id="afterPlayBtn">Tap after starting song ‚ù§Ô∏è</button>
  <div id="revealHeart">üíó</div>
  <div id="revealText">Tap the heart to reveal</div>
</div>

<script>
const CLOUDINARY_CLOUD = "dc0sk6pqu";
const CLOUDINARY_PRESET = "Valentine Surprise";

let photoURL="", hearts=false;

async function uploadToCloudinary(file){
  const fd=new FormData();
  fd.append("file",file);
  fd.append("upload_preset",CLOUDINARY_PRESET);

  const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/image/upload`,{
    method:"POST",body:fd
  });
  const j=await r.json();
  return j.secure_url;
}

async function openPreview(){
  const file=photoInput.files[0];
  if(file) photoURL=await uploadToCloudinary(file);

  const payload={
    n:nameInput.value,
    m:messageSelect.value,
    s:spotifyInput.value,
    p:photoURL
  };

  const link=location.origin+location.pathname+"?v="+btoa(JSON.stringify(payload));
  shareBox.style.display="block";
  shareLink.value=link;

  loadReceiver(payload);
}

function loadReceiver(d){
  sender.style.display="none";
  receiver.style.display="flex";
  musicGate.style.display="flex";

  t3.textContent=d.n;
  d.m.split("|||").forEach(l=>{
    const div=document.createElement("div");
    div.textContent=l;t4.appendChild(div);
  });

  spotifyPlayer.src=d.s.replace("open.spotify.com","open.spotify.com/embed");

  if(d.p){
    photoBg.style.backgroundImage=`url(${d.p})`;
    photoBg.style.display="block";
    photoOverlay.style.display="block";
  }
}

afterPlayBtn.onclick=()=>{
  revealHeart.style.display="block";
  revealText.style.display="block";
};

revealHeart.onclick=()=>{
  musicGate.style.display="none";
  if(!hearts){
    hearts=true;
    setInterval(()=>{
      const h=document.createElement("div");
      h.className="heart";h.textContent="üíó";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*6+6)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),12000);
    },450);
  }
  [t1,t2,t3,t4,t5].forEach((e,i)=>setTimeout(()=>e.classList.add("fade"),i*1200));
};

/* AUTO LOAD RECEIVER */
(()=>{
  const p=new URLSearchParams(location.search);
  if(!p.has("v"))return;
  const d=JSON.parse(atob(p.get("v")));
  loadReceiver(d);
})();
</script>

</body>
</html>
