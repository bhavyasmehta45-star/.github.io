<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* --- BASE SETUP --- */
html, body {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* --- BACKGROUNDS --- */
#gradientBg {
  position: fixed; inset: 0;
  background: linear-gradient(-45deg, #ffc3a0, #ffafbd, #ffc3a0, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  z-index: 0;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#photoBg {
  position: fixed; inset: 0;
  background-size: contain; 
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0; /* Hidden initially */
  transition: opacity 1s ease;
  z-index: 1;
}

#photoOverlay {
  position: fixed; inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.6) 10%, rgba(255,255,255,0.1) 60%);
  display: none;
  z-index: 2;
}

/* --- FALLING HEARTS --- */
.heart-fall {
  position: absolute; top: -50px;
  font-size: 24px; opacity: 0.6;
  animation: fall linear infinite;
  z-index: 5;
  color: #ff4d6d;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

/* --- SCREENS --- */
#sender, #receiver, #musicGate {
  position: absolute; inset: 0; z-index: 10;
}

/* --- SENDER (FORM) --- */
#sender {
  display: flex; align-items: center; justify-content: center;
  backdrop-filter: blur(5px);
}

.form-box {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 30px;
  width: 90%; max-width: 400px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.5);
  text-align: center;
}

.form-box h1 {
  font-family: 'Playfair Display', serif;
  color: #c9184a; margin-bottom: 20px;
  font-size: 26px;
}

input, select, textarea {
  width: 100%; box-sizing: border-box;
  padding: 14px; margin-top: 12px;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  font-family: 'Poppins', sans-serif;
  background: rgba(255,255,255,0.9);
  outline: none; transition: 0.3s;
}
input:focus, select:focus, textarea:focus {
  border-color: #ff4d6d;
  box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.1);
}

.input-label {
  display: block;
  text-align: left;
  margin-top: 15px;
  margin-bottom: -8px;
  font-size: 13px;
  color: #c9184a;
  font-weight: 500;
  padding-left: 4px;
}

#customMessageInput { display: none; height: 100px; resize: none; }

.btn {
  width: 100%; padding: 16px; margin-top: 20px;
  border: none; border-radius: 50px;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white; font-weight: 600; font-size: 16px;
  cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
}
.btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4); }

/* --- MUSIC GATE (SPOTIFY) --- */
#musicGate {
  display: none;
  flex-direction: column; align-items: center; justify-content: center;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
}

.music-card {
  background: rgba(255,255,255,0.9);
  padding: 20px; border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  margin-bottom: 30px;
}

.instruction-line {
  background: rgba(255, 255, 255, 0.95);
  padding: 12px 30px;
  border-radius: 50px;
  color: #c9184a;
  font-weight: 500;
  font-size: 14px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(201, 24, 74, 0.15);
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

#revealHeart {
  font-size: 60px; cursor: pointer;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
  animation: pulseHeart 1.5s infinite;
  transition: transform 0.3s;
}
#revealHeart:hover { transform: scale(1.2); }
@keyframes pulseHeart { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

/* --- RECEIVER (FINAL REVEAL) --- */
#receiver {
  display: none;
  flex-direction: column;
  justify-content: flex-end; 
  align-items: center;
  text-align: center;
  padding-bottom: 8vh;
}

#receiverContent {
  width: 90%; 
  /* CHANGED: Reduced max-width slightly to make the box smaller */
  max-width: 550px; 
  z-index: 10;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3); 
}

.fadeItem { opacity: 0; transform: translateY(20px); transition: all 1s ease; }
.visible { opacity: 1; transform: translateY(0); }

.r-happy {
  font-family: 'Playfair Display', serif;
  font-size: 2rem; color: #fff;
  letter-spacing: 2px;
}
.r-valentine {
  font-family: 'Great Vibes', cursive;
  font-size: 5rem; color: #ffebf0;
  margin: -10px 0 10px 0;
  line-height: 1.2;
}
.r-name {
  font-family: 'Playfair Display', serif;
  font-size: 3rem; color: #fff;
  font-weight: 700; text-transform: uppercase;
  margin-bottom: 15px;
}
.r-message {
  font-size: 1.1rem; color: #fff;
  line-height: 1.6; font-weight: 400;
  background: rgba(0,0,0,0.2);
  padding: 20px; border-radius: 15px;
  backdrop-filter: blur(2px);
  margin-bottom: 15px;
}
.r-signature {
  font-size: 0.9rem; color: rgba(255,255,255,0.8);
  font-style: italic; margin-top: 10px;
}

</style>
</head>
<body>

<div id="gradientBg"></div>
<div id="photoBg"></div>
<div id="photoOverlay"></div>

<div id="sender">
  <div class="form-box">
    <h1>Create a beautiful memory for your Valentine</h1>
    
    <input id="nameInput" placeholder="Write your beloved partner's name">
    
    <select id="messageSelect" onchange="checkCustom()">
      <option value="">Choose a special curated message or write custom message</option>
      <option value="Loving You|||Is the easiest thing I've ever done.|||You are my greatest adventure.">
        Loving You â€” Is the easiest thing I've ever done.
      </option>
      <option value="My Safe Place|||In a chaotic world,|||You are my peace and my home.">
        My Safe Place â€” In a chaotic world, you are my peace.
      </option>
      <option value="Better Together|||Life is just better with you.|||Thank you for being my partner in crime.">
        Better Together â€” Life is just better with you.
      </option>
      <option value="Forever Kind of Love|||I choose you today,|||And I'll choose you over and over again.">
        Forever Kind of Love â€” I choose you today.
      </option>
      <option value="Every day feels lighter|||Knowing youâ€™re a part of my life.|||Iâ€™m grateful for you, always.">
        Grateful Always â€” Every day feels a little lighter.
      </option>
      <option value="custom">âœ¨ Write my own message...</option>
    </select>

    <textarea id="customMessageInput" placeholder="Type your heartfelt message here... (Use '|||' to create new lines)"></textarea>

    <div class="input-label">Select a beautiful picture (Optional)</div>
    <input type="file" id="photoInput" accept="image/*">

    <input id="spotifyInput" placeholder="Spotify Song Link (Optional)">
    
    <button class="btn" onclick="openPreview()">Create Valentine</button>
  </div>
</div>

<div id="musicGate">
  <div class="music-card">
    <iframe id="spotifyPlayer" style="border-radius:12px" width="300" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  
  <div class="instruction-line">
    Tap heart below after playing Music
  </div>
  
  <div id="revealHeart">ðŸ’–</div>
</div>

<div id="receiver">
  <div id="receiverContent">
    <div class="fadeItem r-happy">Happy</div>
    <div class="fadeItem r-valentine">Valentineâ€™s Day</div>
    <div class="fadeItem r-name" id="rName"></div>
    <div class="fadeItem r-message" id="rMessage"></div>
    <div class="fadeItem r-signature">From someone smiling while you read this.</div>
  </div>
</div>

<script>
let uploadedPhoto = "";

/* --- CONFIGURATION --- */
// Default song: Dooron Dooron
const defaultSpotify = "https://open.spotify.com/"; 
/* --------------------- */

// Handle Photo Upload
document.getElementById('photoInput').addEventListener('change', function(e) {
  const reader = new FileReader();
  reader.onload = function(event) {
    uploadedPhoto = event.target.result;
  };
  reader.readAsDataURL(e.target.files[0]);
});

// Toggle Custom Message Box
function checkCustom() {
  const select = document.getElementById('messageSelect');
  const customBox = document.getElementById('customMessageInput');
  if (select.value === 'custom') {
    customBox.style.display = 'block';
  } else {
    customBox.style.display = 'none';
  }
}

// Fixed Spotify Link Parser
function getSpotifyEmbedUrl(inputUrl) {
  if (!inputUrl) return defaultSpotify;
  
  try {
    // 1. Handle standard standard share links: https://open.spotify.com/track/ID
    if (inputUrl.includes('/track/')) {
      const parts = inputUrl.split('/track/');
      let trackId = parts[1];
      // Remove any query parameters (like ?si=...)
      if (trackId.includes('?')) {
        trackId = trackId.split('?')[0];
      }
      return `https://open.spotify.com/embed/track/${trackId}`;
    }
    // 2. Handle already embedded links
    else if (inputUrl.includes('embed')) {
      return inputUrl;
    }
  } catch (e) {
    return defaultSpotify;
  }
  return defaultSpotify;
}

// Open the Music Gate
function openPreview() {
  const name = document.getElementById('nameInput').value;
  const selectVal = document.getElementById('messageSelect').value;
  const customVal = document.getElementById('customMessageInput').value;
  const spotifyLink = document.getElementById('spotifyInput').value;

  if(!name) { alert("Please enter a name!"); return; }

  // Set Content
  document.getElementById('rName').textContent = name;
  
  // Process Message
  const finalMessage = (selectVal === 'custom' ? customVal : selectVal);
  const msgContainer = document.getElementById('rMessage');
  msgContainer.innerHTML = ""; 
  
  if(finalMessage) {
    finalMessage.split('|||').forEach(line => {
      const p = document.createElement('p');
      p.textContent = line;
      p.style.margin = "5px 0";
      msgContainer.appendChild(p);
    });
  }

  // Set Spotify
  document.getElementById('spotifyPlayer').src = getSpotifyEmbedUrl(spotifyLink);

  // Transition
  document.getElementById('sender').style.display = 'none';
  document.getElementById('musicGate').style.display = 'flex'; 
  
  // If photo is uploaded, show it immediately on Music Gate
  if (uploadedPhoto) {
    const bg = document.getElementById('photoBg');
    bg.style.backgroundImage = `url(${uploadedPhoto})`;
    bg.style.opacity = '1';
    bg.style.filter = "blur(8px)"; 
  }
}

// Final Reveal
document.getElementById('revealHeart').addEventListener('click', function() {
  document.getElementById('musicGate').style.display = 'none';
  document.getElementById('receiver').style.display = 'flex';
  document.getElementById('photoOverlay').style.display = 'block';
  
  // Unblur photo
  if(uploadedPhoto) {
    document.getElementById('photoBg').style.filter = "blur(0px)";
  }

  // Start Hearts
  createHearts();

  // Animation Sequence
  const items = document.querySelectorAll('.fadeItem');
  items.forEach((item, index) => {
    setTimeout(() => {
      item.classList.add('visible');
    }, index * 1000); 
  });
});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart-fall';
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 4 + 's'; 
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
}
</script>

</body>
</html>
