<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:'Poppins',sans-serif;
}

#gradientBg{
  position:fixed;inset:0;
  background:linear-gradient(-45deg,#fde2ea,#fff1f5,#fce7f3);
  background-size:400% 400%;
  animation:gradient 14s ease infinite;
}
@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#photoBg{
  position:fixed;inset:0;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  opacity:.6;
  display:none;
}
#photoOverlay{
  position:fixed;inset:0;
  background:rgba(255,240,246,.45);
  display:none;
}

.heart{
  position:absolute;top:-40px;
  font-size:26px;opacity:.35;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(120vh)}}

#sender,#receiver,#musicGate{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
}

#receiver,#musicGate{display:none}

.form{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(18px);
  border-radius:28px;
  padding:34px;
  width:380px;
  box-shadow:0 40px 80px rgba(255,105,135,.3);
}

.form h1{
  font-family:'Playfair Display',serif;
  color:#c9184a;
  text-align:center;
}

input,select,textarea,button{
  width:100%;margin-top:14px;padding:12px;
  border-radius:14px;border:1px solid #ddd;
}

.actionBtn{
  background:linear-gradient(135deg,#c9184a,#e6396f);
  color:#fff;border:none;
  padding:14px;border-radius:30px;
  margin-top:14px;cursor:pointer;
}

#receiverContent{text-align:center;max-width:720px}
.fadeItem{opacity:0}
.fadeIn{animation:fade 1.3s forwards}
@keyframes fade{to{opacity:1}}

.happy{
  font-family:'Playfair Display',serif;
  font-size:30px;
  color:#d6336c;
}
.valentine{
  font-family:'Great Vibes',cursive;
  font-size:64px;
  color:#c9184a;
}
.name{
  font-family:'Playfair Display',serif;
  font-size:52px;
  color:#9d0208;
}
.message{font-size:18px;color:#7b2d3a;margin-top:12px}
.signature{margin-top:28px;font-size:14px;color:#b56576}

#musicGate{
  background:rgba(255,255,255,.88);
  flex-direction:column;
}

#revealHeart{font-size:46px;animation:pulse 1.6s infinite;cursor:pointer}
@keyframes pulse{50%{transform:scale(1.15)}}

#shareBox{
  margin-top:16px;
}
#shareBox input{
  width:100%;
  padding:10px;
  font-size:12px;
}
</style>
</head>

<body>

<div id="gradientBg"></div>
<div id="photoBg"></div>
<div id="photoOverlay"></div>

<!-- SENDER -->
<div id="sender">
  <div class="form">
    <h1>Make your Valentine feel Special</h1>

    <input id="nameInput" placeholder="Their name">

    <select id="messageSelect">
      <option value="">Choose a message</option>
      <option value="Every day feels a little lighter|||Knowing you‚Äôre a part of my life.|||I‚Äôm grateful for you, always.">
        Grateful Always ‚Äî Every day feels a little lighter knowing you‚Äôre a part of my life.
      </option>
      <option value="Some people don‚Äôt just enter our lives,|||They slowly become a part of our happiness.|||You‚Äôre one of them.">
        A Part of My Happiness ‚Äî Some people don‚Äôt just enter our lives, they slowly become a part of our happiness.
      </option>
      <option value="It‚Äôs not about the big moments,|||It‚Äôs how you make the small ones feel.|||That‚Äôs what I love about you.">
        The Little Things ‚Äî It‚Äôs not about the big moments, it‚Äôs how you make the small ones feel.
      </option>
    </select>

    <input type="file" id="photoInput" accept="image/*">
    <input id="spotifyInput" placeholder="Spotify link">

    <button class="actionBtn" onclick="openPreview()">Preview</button>

    <div id="shareBox" style="display:none">
      <p>Copy & share this link üíó</p>
      <input id="shareLink" readonly onclick="this.select()">
    </div>
  </div>
</div>

<!-- RECEIVER -->
<div id="receiver">
  <div id="receiverContent">
    <div class="fadeItem happy" id="t1">Happy</div>
    <div class="fadeItem valentine" id="t2">Valentine‚Äôs Day</div>
    <div class="fadeItem name" id="t3"></div>
    <div class="fadeItem message" id="t4"></div>
    <div class="fadeItem signature" id="t5">From someone smiling while you read this.</div>
  </div>
</div>

<!-- MUSIC -->
<div id="musicGate">
  <iframe id="spotifyPlayer" width="360" height="152"></iframe>
  <p>Tap after playing music ‚ù§Ô∏è</p>
  <div id="revealHeart">üíó</div>
</div>

<script>
let uploadedPhoto="", hearts=false;

photoInput.onchange=()=>{
  const r=new FileReader();
  r.onload=e=>uploadedPhoto=e.target.result;
  r.readAsDataURL(photoInput.files[0]);
};

function buildLink(data){
  return location.origin + location.pathname +
    "?v=" + encodeURIComponent(btoa(JSON.stringify(data)));
}

function openPreview(){
  const payload={
    n:nameInput.value,
    m:messageSelect.value,
    p:uploadedPhoto,
    s:spotifyInput.value
  };

  shareLink.value = buildLink(payload);
  shareBox.style.display="block";

  loadReceiver(payload);
}

function loadReceiver(d){
  sender.style.display="none";
  receiver.style.display="flex";
  musicGate.style.display="flex";

  t3.textContent=d.n;
  t4.innerHTML="";
  d.m.split("|||").forEach(l=>{
    const div=document.createElement("div");
    div.textContent=l;
    t4.appendChild(div);
  });

  spotifyPlayer.src=d.s.replace("open.spotify.com","open.spotify.com/embed");
  uploadedPhoto=d.p;
}

revealHeart.onclick=()=>{
  musicGate.style.display="none";

  if(uploadedPhoto){
    photoBg.style.backgroundImage=`url(${uploadedPhoto})`;
    photoBg.style.display="block";
    photoOverlay.style.display="block";
  }

  if(!hearts){
    hearts=true;
    setInterval(()=>{
      const h=document.createElement("div");
      h.className="heart";h.textContent="üíó";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*6+6)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),12000);
    },450);
  }

  [t1,t2,t3,t4,t5].forEach((el,i)=>{
    setTimeout(()=>el.classList.add("fadeIn"),i*1200);
  });
};

// AUTO LOAD RECEIVER FROM LINK
(function(){
  const p=new URLSearchParams(location.search);
  if(!p.has("v"))return;
  const d=JSON.parse(atob(decodeURIComponent(p.get("v"))));
  loadReceiver(d);
})();
</script>

</body>
</html>
