<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* --- 1. GLOBAL RESET --- */
html, body {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: #000;
  -webkit-tap-highlight-color: transparent;
}

/* --- 2. BACKGROUNDS --- */
#gradientBg {
  position: fixed; inset: 0;
  background: linear-gradient(-45deg, #ffc3a0, #ffafbd, #ffc3a0, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  z-index: 0;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#photoBg {
  position: fixed; inset: 0;
  background-size: contain; 
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0; transition: opacity 1s ease;
  z-index: 1;
}

#photoOverlay {
  position: fixed; inset: 0;
  /* Subtle gradient to help text pop without ruining the photo */
  background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0.7) 90%, rgba(0,0,0,0.9) 100%);
  display: none;
  z-index: 2;
}

/* --- 3. UI LAYOUTS --- */
#sender, #receiver, #musicGate {
  position: absolute; inset: 0; z-index: 10;
  width: 100%; height: 100%;
}

#sender, #musicGate {
  display: flex; align-items: center; justify-content: center;
  backdrop-filter: blur(5px);
}

/* --- 4. SENDER DASHBOARD --- */
.form-box {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 30px 25px;
  border-radius: 25px;
  width: 85%; max-width: 380px; 
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  text-align: center;
  max-height: 90vh; overflow-y: auto; 
  -webkit-overflow-scrolling: touch;
  position: relative; z-index: 20;
}

.form-box h1 {
  font-family: 'Playfair Display', serif;
  color: #c9184a; margin-bottom: 25px;
  font-size: 22px; line-height: 1.3;
}

input, select, textarea {
  width: 100%; box-sizing: border-box;
  padding: 15px; 
  margin-top: 15px;
  border: 1px solid #e0e0e0; border-radius: 12px;
  font-family: 'Poppins', sans-serif; font-size: 14px;
  background: #fff; outline: none;
  font-size: 15px;
  color: #333;
}
input::placeholder { color: #888; }

#customMessageInput { display: none; height: 80px; resize: none; }

.floating-btn-container {
  position: fixed; bottom: 30px; left: 0; width: 100%;
  display: flex; justify-content: center;
  z-index: 9999; pointer-events: none; 
}

.btn {
  width: 85%; max-width: 350px;
  padding: 16px; border: none; border-radius: 50px;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white; font-weight: 600; font-size: 18px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
  pointer-events: auto; touch-action: manipulation;
}
.btn:active { transform: scale(0.95); }

/* --- 5. MUSIC GATE --- */
#musicGate {
  display: none; flex-direction: column;
  background: rgba(255, 255, 255, 0.4);
}

.music-card {
  background: rgba(255,255,255,0.95);
  padding: 15px; border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  margin-bottom: 25px;
  position: relative; z-index: 30;
}

.instruction-line {
  background: rgba(255, 255, 255, 0.95);
  padding: 10px 25px; border-radius: 50px;
  color: #c9184a; font-weight: 600; font-size: 14px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(201, 24, 74, 0.15);
  position: relative; z-index: 30;
}

#revealHeart {
  font-size: 65px; cursor: pointer;
  animation: pulseHeart 1.5s infinite;
  position: relative; z-index: 100;
}
@keyframes pulseHeart { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }

/* --- 6. RECEIVER SCREEN --- */
#receiver {
  display: none;
  flex-direction: column;
  justify-content: flex-end; 
  align-items: center;
  text-align: center;
  padding-bottom: 50px; 
  width: 100%;
}

#receiverHeader {
  z-index: 10; width: 100%;
  margin-bottom: 10px;
}

#receiverContent {
  width: 90%; max-width: 550px; 
  z-index: 10;
}

.fadeItem { opacity: 0; transform: translateY(20px); transition: all 1s ease; }
.visible { opacity: 1; transform: translateY(0); }

/* --- PREMIUM TEXT STYLES (Double Shadow for Readability) --- */
.r-happy {
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem; 
  color: #fff; letter-spacing: 2px;
  margin-bottom: 0px;
  /* Layer 1: Sharp black outline. Layer 2: Soft dark blur */
  text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 15px rgba(0,0,0,0.6);
}
.r-valentine {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem; color: #ffebf0; line-height: 1.1;
  text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 20px rgba(255, 77, 109, 0.4);
}
.r-name {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem; color: #fff;
  font-weight: 700; text-transform: uppercase; margin-top: 5px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.9), 0 0 15px rgba(0,0,0,0.6);
}

.r-message-box {
  /* Semi-transparent dark glass for contrast */
  background: rgba(0, 0, 0, 0.5); 
  padding: 20px; border-radius: 20px;
  backdrop-filter: blur(8px); 
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.r-message {
  font-size: 0.95rem; color: #fff; line-height: 1.5; font-weight: 400;
  margin-bottom: 15px;
  text-shadow: 0 1px 2px rgba(0,0,0,0.9);
}
.r-signature {
  font-size: 0.75rem; color: rgba(255,255,255,0.85); font-style: italic;
  border-top: 1px solid rgba(255,255,255,0.2);
  padding-top: 8px;
  display: block;
}

/* --- 7. FINAL CONTROLS --- */
.final-controls {
  margin-top: 15px; 
  display: none; 
  gap: 15px;
  justify-content: center;
  width: 100%;
  z-index: 100;
}

.control-btn {
  padding: 12px 25px; border-radius: 30px; border: none;
  font-size: 13px; cursor: pointer; font-weight: 600;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.back-btn { background: rgba(255,255,255,0.9); color: #555; }
.share-btn { background: #c9184a; color: #fff; }

/* --- 8. SMART SHARE POPUP --- */
#sharePopup {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  width: 85%; max-width: 320px;
  background: rgba(20, 20, 20, 0.9);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 25px; text-align: center;
  z-index: 2000;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  opacity: 0; pointer-events: none; transition: opacity 0.8s ease, transform 0.8s ease;
}
.popup-visible { 
  opacity: 1 !important; 
  pointer-events: auto !important; 
  transform: translate(-50%, -50%) scale(1) !important;
}

.sp-title { color: #fff; font-family: 'Playfair Display'; font-size: 18px; margin-bottom: 8px; }
.sp-text { color: #ccc; font-size: 13px; margin-bottom: 15px; line-height: 1.4; }
.sp-handle-box {
  background: rgba(255,255,255,0.1); border-radius: 10px;
  padding: 10px; display: flex; align-items: center; justify-content: space-between;
  margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
}
.sp-handle { color: #fff; font-weight: 600; font-size: 14px; }
.sp-copy-btn {
  background: #c9184a; color: #fff; border: none; padding: 6px 12px;
  border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer;
}
.sp-close {
  color: #888; font-size: 12px; text-decoration: underline; cursor: pointer;
}

/* --- 9. WATERMARK (Bottom Right - Mobile Safe) --- */
.watermark {
  position: fixed; 
  bottom: 25px; /* Lifted up for mobile home bars */
  right: 20px; /* Inset for rounded corners */
  font-size: 10px; color: rgba(255,255,255,0.5);
  text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  z-index: 1000; pointer-events: none;
  font-family: sans-serif; letter-spacing: 1px; text-transform: uppercase;
}

/* --- 10. FALLING HEARTS --- */
.heart-fall {
  position: absolute; top: -50px;
  font-size: 24px; opacity: 0.6;
  animation: fall linear infinite; z-index: 5; color: #ff4d6d;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

@media (max-height: 700px) {
  .r-valentine { font-size: 2.5rem; }
  .r-name { font-size: 1.4rem; }
}
</style>
</head>
<body>

<div id="gradientBg"></div>
<div id="photoBg"></div>
<div id="photoOverlay"></div>

<div class="watermark">By - BM AI Solutions</div>

<div id="sharePopup">
  <div class="sp-title">Loved this? ðŸ“¸</div>
  <div class="sp-text">Capture this moment, share it on your story, and tag us!</div>
  
  <div class="sp-handle-box">
    <span class="sp-handle">@ai_bhavyamehta</span>
    <button class="sp-copy-btn" id="copyInstaBtn" onclick="copyInsta()">Copy</button>
  </div>
  
  <div class="sp-close" onclick="closePopup()">Close</div>
</div>

<div id="sender">
  <div class="form-box">
    <h1>Create a beautiful memory for your Valentine</h1>
    
    <input id="nameInput" placeholder="Write your beloved partner's name">
    
    <select id="messageSelect" onchange="checkCustom()">
      <option value="">Choose a special curated message or write custom message</option>
      <option value="Loving You|||Is the easiest thing I've ever done.|||You are my greatest adventure.">Loving You â€” My greatest adventure.</option>
      <option value="My Safe Place|||In a chaotic world,|||You are my peace and my home.">My Safe Place â€” You are my peace.</option>
      <option value="Better Together|||Life is just better with you.|||Thank you for being my partner in crime.">Better Together â€” Partner in crime.</option>
      <option value="Forever Kind of Love|||I choose you today,|||And I'll choose you over and over again.">Forever Love â€” I choose you.</option>
      <option value="Every day feels lighter|||Knowing youâ€™re a part of my life.|||Iâ€™m grateful for you, always.">Grateful â€” Every day feels lighter.</option>
      <option value="custom">âœ¨ Write my own message...</option>
    </select>
    <textarea id="customMessageInput" placeholder="Type your heartfelt message here... (Use '|||' to create new lines)"></textarea>

    <input id="photoUrlInput" placeholder="Upload a photo link from Google Drive">

    <input id="spotifyInput" placeholder="Spotify Song Link">
  </div>

  <div class="floating-btn-container">
    <button type="button" class="btn" onclick="startPreviewMode()">Preview & Create</button>
  </div>
</div>

<div id="musicGate">
  <div class="music-card">
    <iframe id="spotifyPlayer" style="border-radius:12px" width="300" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  
  <div class="instruction-line">Tap heart below after playing Music</div>
  <div id="revealHeart">ðŸ’–</div>
</div>

<div id="receiver">
  <div id="receiverHeader">
    <div class="fadeItem r-happy">Happy</div>
    <div class="fadeItem r-valentine">Valentineâ€™s Day</div>
    <div class="fadeItem r-name" id="rName"></div>
  </div>

  <div id="receiverContent">
    <div class="r-message-box fadeItem">
      <div id="rMessage" class="r-message"></div>
      <div class="r-signature">From someone who is smiling while you read this.</div>
    </div>
  </div>

  <div id="finalControls" class="final-controls fadeItem">
    <button class="control-btn back-btn" onclick="goBackToEdit()">Back to Edit</button>
    <button class="control-btn share-btn" onclick="copyLink()">ðŸ”— Copy Link</button>
  </div>
</div>

<script>
let isPreview = false; 
const defaultSpotify = "https://open.spotify.com/"; 

window.addEventListener('DOMContentLoaded', (event) => {
  const params = new URLSearchParams(window.location.search);
  if (params.has('n')) {
    startReceiverMode(params);
  } else {
    isPreview = false;
  }
});

function checkCustom() {
  const select = document.getElementById('messageSelect');
  const customBox = document.getElementById('customMessageInput');
  customBox.style.display = (select.value === 'custom') ? 'block' : 'none';
}

function startPreviewMode() {
  try {
    const name = document.getElementById('nameInput').value;
    if(!name) { 
      alert("Please enter your partner's name first!"); 
      return; 
    }

    isPreview = true;

    setupReceiverView(
      name, 
      document.getElementById('messageSelect').value, 
      document.getElementById('customMessageInput').value
    );
    
    const spotifyLink = document.getElementById('spotifyInput').value;
    document.getElementById('spotifyPlayer').src = getSpotifyEmbedUrl(spotifyLink);

    let rawUrlPhoto = document.getElementById('photoUrlInput').value;
    const urlPhoto = convertGoogleDriveLink(rawUrlPhoto);

    if(urlPhoto) {
      const bg = document.getElementById('photoBg');
      bg.style.backgroundImage = `url(${urlPhoto})`;
      bg.style.opacity = '1';
      bg.style.filter = "blur(8px)";
    }

    document.getElementById('sender').style.display = 'none';
    document.getElementById('musicGate').style.display = 'flex';
    
  } catch (err) {
    alert("Error: " + err.message);
  }
}

function goBackToEdit() {
  document.getElementById('sender').style.display = 'flex';
  document.getElementById('musicGate').style.display = 'none';
  document.getElementById('receiver').style.display = 'none';
  document.getElementById('photoOverlay').style.display = 'none';
  document.getElementById('photoBg').style.opacity = '0';
  document.getElementById('sharePopup').classList.remove('popup-visible'); // Hide popup if open
  
  const hearts = document.querySelectorAll('.heart-fall');
  hearts.forEach(h => h.remove());
}

function copyLink() {
  const name = encodeURIComponent(document.getElementById('nameInput').value);
  const msgSelect = encodeURIComponent(document.getElementById('messageSelect').value);
  const msgCustom = encodeURIComponent(document.getElementById('customMessageInput').value);
  const song = encodeURIComponent(document.getElementById('spotifyInput').value);
  
  let rawUrl = document.getElementById('photoUrlInput').value;
  const convertedUrl = convertGoogleDriveLink(rawUrl);
  const photoUrl = encodeURIComponent(convertedUrl);

  const baseUrl = window.location.href.split('?')[0];
  const finalLink = `${baseUrl}?n=${name}&m=${msgSelect}&c=${msgCustom}&s=${song}&p=${photoUrl}`;
  
  navigator.clipboard.writeText(finalLink).then(() => {
    alert("Link Copied! Send this to your Valentine â¤ï¸");
  }).catch(err => {
    prompt("Copy this link:", finalLink);
  });
}

function startReceiverMode(params) {
  document.getElementById('sender').style.display = 'none';
  isPreview = false; 
  
  const name = params.get('n');
  const msgSelect = params.get('m');
  const msgCustom = params.get('c');
  const song = params.get('s');
  const photo = params.get('p');

  setupReceiverView(name, msgSelect, msgCustom);
  document.getElementById('spotifyPlayer').src = getSpotifyEmbedUrl(song);

  if (photo && photo !== "undefined" && photo !== "") {
    const bg = document.getElementById('photoBg');
    bg.style.backgroundImage = `url(${photo})`;
    bg.style.opacity = '1';
    bg.style.filter = "blur(8px)";
  }

  document.getElementById('musicGate').style.display = 'flex';
}

function setupReceiverView(name, msgSelect, msgCustom) {
  document.getElementById('rName').textContent = name;
  const finalMessage = (msgSelect === 'custom' ? msgCustom : msgSelect);
  const msgContainer = document.getElementById('rMessage');
  msgContainer.innerHTML = "";
  if(finalMessage) {
    finalMessage.split('|||').forEach(line => {
      const p = document.createElement('div');
      p.textContent = line;
      p.style.margin = "5px 0";
      msgContainer.appendChild(p);
    });
  }
}

function convertGoogleDriveLink(url) {
  if (!url) return "";
  if (url.includes("drive.google.com") && url.includes("/file/d/")) {
    try {
      const id = url.split('/file/d/')[1].split('/')[0];
      return `https://lh3.googleusercontent.com/d/${id}`;
    } catch(e) { return url; }
  }
  return url;
}

function getSpotifyEmbedUrl(inputUrl) {
  if (!inputUrl || inputUrl === "undefined") return defaultSpotify;
  try {
    if (inputUrl.includes('/track/')) {
      let trackId = inputUrl.split('/track/')[1];
      if (trackId.includes('?')) trackId = trackId.split('?')[0];
      return `https://open.spotify.com/embed/track/${trackId}`;
    } else if (inputUrl.includes('embed')) {
      return inputUrl;
    }
  } catch (e) { return defaultSpotify; }
  return defaultSpotify;
}

document.getElementById('revealHeart').addEventListener('click', function() {
  document.getElementById('musicGate').style.display = 'none';
  document.getElementById('receiver').style.display = 'flex';
  document.getElementById('photoOverlay').style.display = 'block';
  document.getElementById('photoBg').style.filter = "blur(0px)";
  createHearts();
  
  if (isPreview) {
    document.getElementById('finalControls').style.display = 'flex';
  }
  
  const items = document.querySelectorAll('.fadeItem');
  items.forEach((item, index) => {
    setTimeout(() => { item.classList.add('visible'); }, index * 800);
  });

  // --- TRIGGER POPUP AFTER 8 SECONDS (Adjusted Time) ---
  setTimeout(() => {
    document.getElementById('sharePopup').classList.add('popup-visible');
  }, 8000);
});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart-fall';
    heart.textContent = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 3 + 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
}

// --- NEW FUNCTIONS FOR SHARE POPUP ---
function copyInsta() {
  navigator.clipboard.writeText("@ai_bhavyamehta");
  const btn = document.getElementById("copyInstaBtn");
  btn.innerText = "Copied! âœ“";
  btn.style.background = "#2ecc71"; // Green color
  setTimeout(() => {
    btn.innerText = "Copy";
    btn.style.background = "#c9184a"; // Reset color
  }, 3000);
}

function closePopup() {
  document.getElementById('sharePopup').classList.remove('popup-visible');
}
</script>

</body>
</html>
